name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1
      - run: dart pub get

      - name: Install proto compiler  
        run: sudo apt install -y protobuf-compiler
        
      - name: Install protoc_plugin
        run: pub global activate protoc_plugin
        
      - name: setup-docker
        uses: docker-practice/actions-setup-docker@v1
      - name: activate coverage
        run: pub global activate coverage
        
      - name: Activate test coverage
        run: pub global activate dart_coveralls
      - name: Run test coverage
        run: pub global run dart_coveralls report --token ${{ secrets.COVERALLS_TOKEN }} --exclude-test-files --debug --throw-on-error test/.test_coverage.dart
